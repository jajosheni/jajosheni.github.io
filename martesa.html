<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e të ftuarëve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .seating-chart {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .table {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .table h2 {
            margin: 0 0 10px;
        }

        .table ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .table li {
            margin: 5px 0;
        }

        .highlight {
            background-color: yellow;
        }

        @media (max-width: 1200px) {
            .seating-chart {
                grid-template-columns: repeat(3, 1fr); /* 3 columns */
            }
        }

        @media (max-width: 900px) {
            .seating-chart {
                grid-template-columns: repeat(2, 1fr); /* 2 columns */
            }
        }

        @media (max-width: 600px) {
            .seating-chart {
                grid-template-columns: 1fr; /* 1 column */
            }
        }
    </style>
</head>
<body>
<h1>Wedding Seating Arrangement</h1>
<div class="search-box">
    <input type="text" id="search" placeholder="Kërko..." oninput="filterTables()">
</div>
<div class="seating-chart" id="seating-chart"></div>

<script>
    const tables = [
        {

        {

        },
        {

            guests: ["Beni", "Nuse Benit", "Vajza Rolandit", "Lika", "Rita", "Pajtim", "Festim", "Dyshe", "Jashar", "Asllan", "Flamur"]

            guests: ["Kujtim", "Zenepe", "Alba", "Klodi", "Eliza", "Sofi", "Jona", "Gesi", "Ervehe", "Lavdosh"]
        },
        { name: "Tavolina 12", guests: [] }
    ];

    const seatingChart = document.getElementById('seating-chart');

    function renderTables(filteredTables, searchValue) {
        seatingChart.innerHTML = '';
        filteredTables.forEach((table, index) => {
            const tableElement = document.createElement('div');
            tableElement.className = 'table';

            const tableTitle = document.createElement('h2');
            tableTitle.textContent = `${table.name}`;
            tableElement.appendChild(tableTitle);

            const totalSeats = document.createElement('p');
            totalSeats.textContent = `Nr i karrigeve: ${table.guests.length}`;
            tableElement.appendChild(totalSeats);

            const guestList = document.createElement('ul');
            table.guests.forEach(guest => {
                const listItem = document.createElement('li');
                if (searchValue && guest.toLowerCase().includes(searchValue)) {
                    const highlightedName = guest.replace(new RegExp(searchValue, 'gi'), match => `<span class="highlight">${match}</span>`);
                    listItem.innerHTML = highlightedName;
                } else {
                    listItem.textContent = guest;
                }
                guestList.appendChild(listItem);
            });
            tableElement.appendChild(guestList);

            seatingChart.appendChild(tableElement);
        });
    }

    function filterTables() {
        const searchValue = document.getElementById('search').value.toLowerCase();
        const filteredTables = tables.filter(table =>
            table.guests.some(guest => guest.toLowerCase().includes(searchValue))
        );
        renderTables(filteredTables, searchValue);
    }

    // Initial render
    renderTables(tables, '');
</script>
</body>
</html>
